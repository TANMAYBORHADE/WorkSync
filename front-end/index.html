<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peer Feedback System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #6c757d;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
    background-color: #f5f7fa;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('');
    background-size: cover;
    background-position: center;
}


        .login-container {
            width: 400px;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .login-header {
            padding: 30px;
            text-align: center;
            background-color: var(--white);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 16px;
        }

        .login-form {
            padding: 20px 30px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: var(--transition);
            background-color: var(--light);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .role-option:hover {
            border-color: #c0c0c0;
            background-color: rgba(67, 97, 238, 0.05);
        }

        .role-option.selected {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .role-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .role-title {
            font-weight: 500;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .separator span {
            padding: 0 10px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--dark);
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--gray);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

       
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">WorkSync</div>
            <p class="login-subtitle">Sign in to access your account</p>
        </div>
        <div class="login-form">
            <!-- <div class="role-selector">
                <div class="role-option" data-role="student" onclick="selectRole('student')">
                    <div class="role-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="role-title">Student</div>
                </div>
                <div class="role-option" data-role="teacher" onclick="selectRole('teacher')">
                    <div class="role-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="role-title">Teacher</div>
                </div>
            </div> -->

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
                <div class="error-message" id="email-error">Please enter Username</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                <div class="error-message" id="password-error">Password is required</div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div>
                <p id="note"></p>
            </div>
            <button class="login-btn" onclick="handleLogin()">Sign In</button>

            <div class="separator">
                <span>OR</span>
            </div>

            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-apple"></i>
                </div>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>



        // Track the selected role
        let selectedRole = null;

        // // Function to select a role
        // function selectRole(role) {
        //     // Remove selected class from all role options
        //     document.querySelectorAll('.role-option').forEach(option => {
        //         option.classList.remove('selected');
        //     });
            
        //     // Add selected class to clicked role option
        //     document.querySelector(`.role-option[data-role="${role}"]`).classList.add('selected');
            
        //     // Update selected role
        //     selectedRole = role;
        // }

        // Function to handle login and redirection
        async function handleLogin() {
            // Get email and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            let isValid = true;
            
            if (!username) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }
            
            if (!password) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('password-error').style.display = 'none';
            }
            
            if(isValid){
                try{
                    const response = await fetch('http://localhost:3000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,                            
                            password: password,
                        })
                    });

                    const result = await response.json();
                    if(result.success){
                        localStorage.clear();
                        localStorage.setItem('accessToken',result.accessToken);
                        localStorage.setItem('username',username);
                        if(result.userType=='user'){
                            window.location.href='studentpage.html'
                        }
                        else{
                            window.location.href='teacher-dashboard.html'
                        }
                    }else{
                        document.getElementById('note').innerHTML=result.message;
                    }

                }catch(error){
                    console.log(error)
                }
            }
            
            // If validation passes, redirect based on role
            if (isValid) {
                if (selectedRole === 'student') {
                    // Redirect to student page
                    window.location.href = 'studentpage.html';
                } else if (selectedRole === 'teacher') {
                    // Redirect to teacher dashboard
                    window.location.href = 'Teacher Dashboard.html';
                }
                
            }
        }

        // Add event listener for Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
